name: Build & Push OCI Image

on:
  workflow_call:
    inputs:
      dockerfile-path:
        description: "Path to Dockerfile"
        required: true
        type: string
      images:
        description: "List of image names"
        required: true
        type: string
    secrets:
      docker-hub-username:
        required: true
      docker-hub-access-token:
        required: true
      ghcr-username:
        required: true
      ghcr-access-token:
        required: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Repository
        uses: actions/checkout@v4

      - name: Set up QEMU for Docker Buildx
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata from Dockerfile
        id: meta-extract
        run: |
          dockerfile="${{ inputs.dockerfile-path }}"

          # Extract version from FROM statement
          from_version=$(grep "^FROM" "$dockerfile" | sed -n 's/.*:\([0-9][0-9]*\.[0-9][0-9]*\.[0-9][0-9]*\).*/\1/p')

          # Extract platforms from Dockerfile comments
          platforms=$(grep "^# PLATFORMS:" "$dockerfile" | sed 's/^# PLATFORMS: //' | tr ',' '\n' | sed 's/^[ \t]*//;s/[ \t]*$//' | tr '\n' ',' | sed 's/,$//')

          # Set platform defaults if not found
          if [ -z "$platforms" ]; then
            platforms="linux/amd64,linux/arm64"
          fi

          # Create version-based tags if we found a version
          if [ -n "$from_version" ]; then
            major_minor_patch="$from_version"
            major_minor=$(echo "$from_version" | cut -d'.' -f1-2)
            major=$(echo "$from_version" | cut -d'.' -f1)

            echo "full-version=$major_minor_patch" >> $GITHUB_OUTPUT
            echo "major-minor=$major_minor" >> $GITHUB_OUTPUT
            echo "major=$major" >> $GITHUB_OUTPUT
          fi

          echo "platforms=$platforms" >> $GITHUB_OUTPUT
          echo "version=$from_version" >> $GITHUB_OUTPUT

      - name: Generate Docker image metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ inputs.images }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.meta-extract.outputs.full-version }},enable=${{ steps.meta-extract.outputs.version != '' }}
            type=raw,value=${{ steps.meta-extract.outputs.major-minor }},enable=${{ steps.meta-extract.outputs.version != '' }}
            type=raw,value=${{ steps.meta-extract.outputs.major }},enable=${{ steps.meta-extract.outputs.version != '' }}

      - name: Login to Docker Hub
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.docker-hub-username }}
          password: ${{ secrets.docker-hub-access-token }}

      - name: Login to GitHub Container Registry
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.ghcr-username }}
          password: ${{ secrets.ghcr-access-token }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile-path }}
          platforms: ${{ steps.meta-extract.outputs.platforms }}
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
